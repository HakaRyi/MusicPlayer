<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HakaMusic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="icon" href="/icons8-music-robot-48.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="music-interface">
            <div class="interface-container"></div>
            <span class="playing-text ">
                Now Playing:
            </span>
            <span class="music-name">Music Name</span>
            <div class="picture-container">
                <div class="music-picture"></div>
            </div>  
            <div class="function-bar">
                <div class="btn-repeat btn">
                    <i class="fa fa-repeat"></i>
                </div>
                <div class="btn-previous btn">
                    <i class="fa fa-step-backward"></i>
                </div>
                <div class="btn-play btn playing">
                    <i class="fa fa-play"></i>
                </div>
                <div class="btn-pause btn">
                    <i class="fa fa-pause"></i>
                </div>
                <div class="btn-next btn">
                    <i class="fa fa-step-forward"></i>
                </div>
                <div class="btn-mode btn">
                    <i class="fa fa-random"></i>
                </div>
            </div>
            <div class="progress-container">
                <input class="progress-bar" style="background-color: rgb(245, 155, 155);" type="range" value = "0" step="1" min="0" max="100">
            </div>
        </div>
        
            
            <audio id="audio"></audio>  
            <div class="music-list">       
            </div> 
        </div>

    </div>
    <script src="spt.js"></script>
</body>
</html>
